<article>
  <span>leta och rejta - lista som visar alla saker, lite kompaktare, med möjlighet att sätta betyg, samt sortera och filtrera listan
  </span>
</article>


<section class="rate">



  <div class="rate__wrapper">
    <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search!" />


    <div class="rate__container" *ngFor="let f of films | filter:searchText">
      <p>{{f.name}}</p>

    </div>





  </div>

</section>
